<html>
  <head>
    <link rel="stylesheet" href="cassette.css">
  </head>

  <body>
    <div class="scene">
      <div class="cassette">
        <div class="cassette_face cassette_face--front"></div>
        <div class="cassette_face cassette_face--back"></div>
        <div class="cassette_face cassette_face--left"></div>
        <div class="cassette_face cassette_face--right"></div>
        <div class="cassette_face cassette_face--top"></div>
        <div class="cassette_face cassette_face--bottom"></div>
      </div>
    </div>
    <p class="radio-group">
  <label>
    <input type="radio" name="rotate-cube-side" value="front" checked /> front
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="right" /> right
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="back" /> back
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="left" /> left
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="top" /> top
  </label>
  <label>
    <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
  </label>
</p>
  </body>

   <script src="cassette.js"></script>
</html>
